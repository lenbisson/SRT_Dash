<div id="prediction">
    <table class="table table-striped table-hover">
         <thead> 
            <colgroup span="3"></colgroup>
            <colgroup span="5"></colgroup>
            <tr>
              <th colspan="3" scope="colgroup" class="text-center">Solicitation</th>
              <th colspan="5" scope="colgroup" class="text-center">Prediction</th>
            </tr> 
            <tr>
                <th scope="col">Solicitation</th>
                <th scope="col">Title</th>
                <th scope="col"><div style="width: 200px">URL</div></th>
                <th scope="col">Result</th>
                <th scope="col">Date Ingested</th>
                <th scope="col">Readable?</th>
                <th scope="col">EIT?</th>
                <th scope="col">Review Recommended</th>
            </tr>
            </thead>
            <tr>
                <td>{{solicitation.solNum}}</td>
                <td>{{solicitation.title}}</td>
                <td><div style="width: 200px; overflow: hidden; word-break: break-all">{{solicitation.url}}</div></td>
             <!--   <td>Red {{solicitation.predictions.RED}} <br>
                    Green: {{solicitation.predictions.GREEN}}</td> -->
                <td>{{solicitation.date}}</td>
                <td>{{solicitation.isReadable}}</td>
                <td>{{solicitation.eitLikelihood}}</td>
                <td>{{solicitation.reviewRec}}</td>
            </tr>
    </table>
</div>
