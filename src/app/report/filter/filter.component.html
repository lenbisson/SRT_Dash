<form class="form-inline" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label class="sr-only" for="agencyFilter">Agency</label>
    <input class="form-control" 
           type="text"
    	   id="agencyFilter" 
    	   placeholder="Agency"
    	   ngModel
    	   name="agencyFilter">
  </div>
  <div class="form-group">
    <label class="sr-only" for="contact">Contact</label>
    <input type="text" 
    	   class="form-control" 
    	   id="contactFilter" 
    	   placeholder="contact"
    	   ngModel
    	   name="contactFilter">
  </div>
  <div class="form-group">
    <label class="sr-only" for="eit">EIT</label>
    <input type="text" 
    	   class="form-control" 
    	   id="eitFilter" 
    	   placeholder="EIT"
    	   ngModel
    	   name="eitFilter">
  </div>
  <button type="submit" class="btn btn-default">Filter Results</button>
</form>
