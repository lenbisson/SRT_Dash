<form class="usa-form" (ngSubmit)="onSubmit(f)" #f="ngForm">
  
  

  <div class="form-group">
    <label for="agencyFilter">Agency</label>
    <input class="form-control" 
           type="text"
    	   id="agencyFilter" 
    	   placeholder="Agency"
    	   ngModel
    	   name="agencyFilter">
  </div>
  <div class="form-group">
    <label for="officeFilter">Office</label>
    <input class="form-control" 
           type="text"
    	   id="officeFilter" 
    	   placeholder="Office"
    	   ngModel
    	   name="officeFilter">
  </div>
  <div class="form-group">
    <label for="contact">Contact</label>
    <input type="text" 
    	   class="form-control" 
    	   id="contactFilter" 
    	   placeholder="contact"
    	   ngModel
    	   name="contactFilter">
  </div>
  <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#eit">Electronic & Information Technology?</button>
  <div id="eit" class="collapse">
    <div class="form-group">
    <label for="eit">EIT</label>
    <select type="text" 
         class="form-control" 
         id="eitFilter" 
         placeholder="EIT"
         ngModel
         name="eitFilter">
         <option value=""></option>
         <option value="true">True</option>
         <option value="false">False</option>
    </select>
    <div class="checkbox">
            <label><input type="checkbox" value="true">True</label>
         </div>
         <div class="checkbox">
            <label><input type="checkbox" value="false">False</label>
         </div>
    </div>  
  </div>
  <hr>
  <div class="form-group">
    <label for="readableFilter">Readable?</label>
    <select type="text" 
    	   class="form-control" 
    	   id="readableFilter" 
    	   placeholder="Readable?"
    	   ngModel
    	   name="readableFilter">
    	   <option value=""></option>
    	   <option value="true">True</option>
    	   <option value="false">False</option>
    </select>
  </div>
  <div class="form-group">
    <label for="reviewStatusFilter">Review Complete?</label>
    <select type="text" 
    	   class="form-control" 
    	   id="reviewStatusFilter" 
    	   placeholder="Review Complete?"
    	   ngModel
    	   name="reviewStatusFilter">
    	   <option value=""></option>
    	   <option value="true">True</option>
    	   <option value="false">False</option>
    </select>
  </div>
  
  <button type="submit" class="btn btn-default">Filter Results</button>
</form>
