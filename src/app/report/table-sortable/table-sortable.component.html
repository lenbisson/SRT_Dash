<table class="usa-table-borderless table-hover table-striped">
  <thead>
    <tr>
      <th scope="col" *ngFor="let column of columns" [class]="selectedClass(column.variable)" (click)="changeSorting(column.variable)">
        {{column.display}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let object of data | orderBy : convertSorting()">
      <td *ngFor="let column of columns">
        {{object[column.variable]}}
      </td>
    </tr>
  </tbody>
</table>
